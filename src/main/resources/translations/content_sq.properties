txtHelp4=Dëshironi të shihni faqen zyrtare të qeverisë së Kosovës?
txtHelp5=Dëshironi të shkoni në faqen zyrtare të MFPT?
txtHelp6=Për ndihmë ose pyetje të mëtejshme në lidhje me programin tonë të bursave, ju lutemi mos hezitoni të kontaktoni ekipin tonë të dedikuar.
txtHelp7=Ne jemi këtu për t'ju mbështetur në çdo hap në rrugëtimin tuaj drejt përsosmërisë akademike dhe më gjerë.
