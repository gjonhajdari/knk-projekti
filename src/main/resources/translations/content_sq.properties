# Help page extras
txtHelp1=Procesi ynë i aplikimit është krijuar për të qenë i drejtpërdrejtë dhe i arritshëm për të gjithë studiuesit aspirantë. Të gjitha aplikimet i nënshtrohen një procesi rigoroz shqyrtimi nga paneli ynë i nderuar i gjyqtarëve. Çdo aplikim vlerësohet në bazë të meritës, potencialit dhe përputhjes me vlerat dhe objektivat e programit tonë.                  Studiuesit e përzgjedhur do të marrin mbështetje financiare për të ndjekur përpjekjet e tyre akademike, së bashku me aksesin në mentorim, mundësi rrjetëzimi dhe burime të tjera për të mbështetur rritjen e tyre personale dhe profesionale.
txtHelp2=Dëshironi të shihni faqen zyrtare të UP-së?
